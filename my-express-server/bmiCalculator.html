<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>BMI calculator</title>
</head>
<body>
    <h1>Calculate your BMI here:</h1>
<form action="/bmicalculator" method="post">
    <div class="container">
        <label for="height">Enter your height in metres: </label>
        <input type="text" id="height" name="height" placeholder="your height">
    </div>
    <br>
    <div class="container">
        <label for="weight">Enter your height in kilograms: </label>
        <input type="text" id="weight" name="weight" placeholder="your weight">
    </div>
    <br>
    <input type="submit" value="submit" name="submit">
</form>
    <!-- <script src="calculatorBMI.js"></script> -->
</body>
</html>
